<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录界面</title>
	<style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: flex-end; /* Align container to the right */
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    padding-right: 50px; /* Add padding to ensure some space from the edge */
}

.login-container {
    width: 400px; /* Increase the width of the login container */
    padding: 30px; /* Increase padding for better visual appearance */
    background: white;
    border-radius: 30px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 15px; /* Increase padding for better touch */
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    transition: border-color 0.3s;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #2575fc;
}

label {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    transition: all 0.3s;
}

input:focus + label, input:valid + label {
    transform: translateY(-25px); /* Adjust for increased padding */
    font-size: 12px;
    color: #2575fc;
}

button {
    background: #2575fc;
    color: white;
    border: none;
    padding: 12px 24px; /* Increase padding for a better button size */
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #1a6efc;
}
</style>
</head>
<body>
<div class="login-container">
    <h1>欢迎回来!</h1>
    <form id="loginForm">
        <div class="input-group">
            <input type="text" id="username" required>
            <label for="username">用户名</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" required>
            <label for="password">密码</label>
        </div>
        <button type="submit">登录</button>
    </form>
</div>
	<script>
	document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    if (username && password) {
        console.log('Login successful:', username);
        // 这里可以添加进一步的处理，比如发送到服务器
    } else {
        alert('Please enter both username and password');
    }
});
	</script>
</body>
</html>
